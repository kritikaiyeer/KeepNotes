<!DOCTYPE html>
<html>
<head>
	<title>To-Do-List</title>
	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
	
</head>
<body>
	<h1>ThingsToDo</h1>
	<ul class="to-do-list">
	   <li contenteditable="true">Clean your room</li>
      <li contenteditable="true">Water the plants</li>
      <li contenteditable="true">Go for 30 min Jog</li>
    </ul>
    <input class="new-field" placeholder="New item text">
    <button class="add" >Add a new item</button> 
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
	<script src="script.js"></script>

</body>
</html>
